<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            position: relative;
        }

        .content div {
            height: 300px;
        }

        .content .left {
            position: absolute;
            width: 200px;
            float: left;
            top:0;
            left: 0;
            background-color: pink;
        }

        .content .right {
            margin-left: 200px;
            background-color: grey;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
