        p {
            width: 300px;
            height: 54px;
            overflow: hidden;
            background-color: #eeeeee;
        }

<body>
<h2>【端午节由来】</h2>
<p>端午节的由来有四种说法，下面分享各种说法的由来及习俗。</p>
<p>端午节的第一种说法是为纪念历史上伟大的诗人屈原。这种说法在全国流传很广，老百姓也最为认可。屈原是战国时代的楚国人，官至左徒、三闾大夫等。</p>
<p>
    屈原为人正直，忧国忧民，一心致力于国家的变法图强，但是却屡屡遭受小人的谗言攻击和迫害，再加上楚怀王昏庸无道，不辨忠奸，
    满怀忠君爱民热忱的屈原被疏远了、被放逐了，最终在悲愤绝望中于五月初五投汨罗江而死。人们为了纪念他才有了端午节，才有了吃粽子、赛龙舟等习俗。此版本为最为人接受的版本。</p>
</body>
