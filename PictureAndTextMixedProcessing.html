<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文混合</title>
    <style type="text/css">
        .pic-news {
            width: 600px;
        }

        .pic-news img {
            float: right;
            width: 200px;
            height: 130px;
            margin-right: 5px;
        }

        .pic-news p {
            display: inline;
        }
    </style>
</head>
<body>
<div class="pic-news">
    <img src="img/children‘s-day.jpg">
    <p>国际儿童节（又称儿童节，International Children's Day）定于每年的6月1日。</p>
    <p>为了悼念1942年6月10日的利迪策惨案和全世界所有在战争中死难的儿童，反对虐杀和毒害儿童，以及保障儿童权利。</p>
    <p>
        1949年11月，国际民主妇女联合会在莫斯科举行理事会议，中国和其他国家的代表愤怒地揭露了帝国主义分子和各国反动派残杀、毒害儿童的罪行。会议决定以每年的6月1日为国际儿童节。它是为了保障世界各国儿童的生存权、保健权和受教育权，抚养权，为了改善儿童的生活，为了反对虐杀儿童和毒害儿童而设立的节日。目前世界上许多国家都将6月1日定为儿童的节日。
    </p>
</div>
</body>
</html>
