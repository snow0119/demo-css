<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table {
            width: 300px;
            border: 1px solid #000000;
        }

        caption {
            text-align: left;
        }

        th{
            color: #f4f4f4;
            background-color: #999999;
        }

        td{
            text-align: center;
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
<table>
    <caption>表头信息</caption>
    <thead>
    <tr>
        <td>表格标题</td>
        <td>表格标题</td>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="2">显示表格底部的统计行</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>表格内容单元格A</td>
        <td>表格内容单元格B</td>
    </tr>
    <tr>
        <td>表格内容单元格C</td>
        <td>表格内容单元格D</td>
    </tr>
    <tr>
        <td>表格内容单元格E</td>
        <td>表格内容单元格F</td>
    </tr>
    </tbody>
</table>
</body>
</html>
