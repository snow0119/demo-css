<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体设置</title>
    <style type="text/css">
        p {
            font-size: 18px;
        }

        .jdzongyi_ziti {
            font-family: "经典综艺体简";
        }

        .songti_ziti {
            font-family: "宋体";
        }

        .verdana_ziti {
            font-family: "Verdana";
        }
    </style>
</head>
<body>
<p class="jdzongyi_ziti">这是一个【经典综艺体简】的字体，英文字母 my name is alex</p>
<p class="songti_ziti">这是一个【宋体】的字体，英文字母 my name is alex</p>
<p class="verdana_ziti">这是一个【verdana】的字体，英文字母 my name is alex</p>
<p>未定义字体，即默认字体，英文字母 my name is alex</p>
</body>
</html>
