<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单链接样式</title>
    <style type="text/css">
        a:hover, a:focus {
            color: red;
        }

        a:link{
            color: blue;
        }

        a:visited {
            color: green;
        }
    </style>
</head>
<body>
<p><a href="#mainContent">Skip to main content</a></p>
<h1><a name="mainContent">Welcome</a></h1>
</body>
</html>
