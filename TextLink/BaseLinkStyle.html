<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础链接样式</title>
    <style type="text/css">
        .myLink:link{
            text-decoration: none;
            color: #ff0000;
        }
        .myLink:visited{
            font-weight: normal;
            text-decoration: underline;
            color: #cccccc;
        }
        .myLink:hover{
            font-weight: bold;
        }
        .myLink:active{
            font-style: italic;
            text-decoration: underline;
            color: #0000ff;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com/" class="myLink">我只是个简单的蚊子链接</a>
</body>
</html>
