<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .float-box {
            /*width: 500px;*/
        }

        .float-left {
            float: left;
            width: 200px;
            height: 100px;
            border: 2px solid #ff0000;
        }

        .float-right {
            float: right;
            width: 200px;
            height: 100px;
            border: 2px solid #0000ff;
        }

        .float-other {
            clear: both;
            background-color: #aaaaaa;
        }
    </style>
</head>
<body>
<div class="float-box">
    <div class="float-other">其他元素</div>
    <div class="float-left">左浮动元素</div>
    <div class="float-right">右浮动元素</div>
</div>
</body>
</html>
